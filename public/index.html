<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    
    <!-- Bootstrap links and scripts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
    <!-- Styles css and icons -->
    <link rel="stylesheet" href="src/App.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/808/808439.png">
    <script defer src="https://kit.fontawesome.com/ae5f71a2c9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

    <!-- App.js script -->
    <script defer type="text/babel" src="src/App.js"></script>
    <title>VG Store</title>
</head>

<body>
    <div id="root"></div>
    <!-- <img id="jumpscare" src="https://www.gifss.com/personas/hombres/caras/images/gif-cara-28.gif" alt="jumpscare"> -->

    <!-- Modal -->
    <div id="cookies-modal" class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Cookies policy</h1>
                </div>
                <div class="modal-body">
                    We use our own cookies and third-party cookies while browsing the web page in order to allow access
                    functionalities of the web page extract trafic states and improve the user experience. For more
                    information, you can consult our cookies policy.
                </div>
                <div class="modal-footer">
                    <button id="close-cookies" type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">Close</button>
                    <button id="accept-cookies" type="button" class="btn btn-primary">Accept</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
